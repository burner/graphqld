schema {
	mutation: mutationType
	query: queryType
	subscription: subscriptionType
}
scalar Date
type Android implements Character {
	isDead: Boolean!
	ships: Starship
	series: [Series!]!
	id: Int!
	ship: Starship
	primaryFunction: String!
	name: String!
	allwaysNull: Starship
	commands: [Character!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [Character!]!
}
input AndroidIn {
	isDead: Boolean!
	ships: StarshipIn
	series: [Series!]!
	id: Int!
	ship: StarshipIn
	primaryFunction: String!
	name: String!
	allwaysNull: StarshipIn
	commands: [CharacterIn!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [CharacterIn!]!
}
type subscriptionType {
	starships: [Starship!]!
}
enum Series {
	TheOriginalSeries,
	TheNextGeneration,
	DeepSpaceNine,
	Voyager,
	Enterprise,
	Discovery,
}
type Input {
	first: Int!
	after: String
}
input InputIn {
	first: Int!
	after: String
}
type Starship {
	series: [Series]!
	id: Int!
	commander: Character!
	name: String!
	size: Float!
	crew: [Character!]!
	designation: String!
}
input StarshipIn {
	series: [Series]!
	id: Int!
	commander: CharacterIn!
	name: String!
	size: Float!
	crew: [CharacterIn!]!
	designation: String!
}
input Vector {
	y: Float!
	x: Float!
}
input AddCrewmanData {
	shipId: Int!
	location: Vector!
	series: [Series!]!
	name: String!
}
interface Character {
	isDead: Boolean!
	ships: Starship
	series: [Series!]!
	id: Int!
	ship: Starship
	name: String!
	allwaysNull: Starship
	commands: [Character!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [Character!]!
}
input CharacterIn {
	isDead: Boolean!
	ships: StarshipIn
	series: [Series!]!
	id: Int!
	ship: StarshipIn
	name: String!
	allwaysNull: StarshipIn
	commands: [CharacterIn!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [CharacterIn!]!
}
type mutationType {
	getStupidestCrewman: Character!
	addCrewman(input: AddCrewmanData!): Character!
}
type queryType {
	shipsselection(ids: [Int!]!): [Starship!]!
	currentTime: DateTime!
	starships(overSize: Float!): [Starship!]!
	captain(series: Series!): Character!
	humanoids: [Humanoid!]!
	starship(id: Int!): Starship
	androids: [Android!]!
	resolverWillThrow: [Android!]!
	numberBetween(searchInput: InputIn!): Starship!
	search(name: String!): SearchResult!
	starshipDoesNotExist: Starship!
	character(id: Int!): Character
	alwaysEmpty: [Starship!]
}
type Humanoid implements Character {
	isDead: Boolean!
	ships: Starship
	series: [Series!]!
	id: Int!
	ship: Starship
	dateOfBirth: Date!
	name: String!
	species: String!
	allwaysNull: Starship
	commands: [Character!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [Character!]!
}
input HumanoidIn {
	isDead: Boolean!
	ships: StarshipIn
	series: [Series!]!
	id: Int!
	ship: StarshipIn
	dateOfBirth: Date!
	name: String!
	species: String!
	allwaysNull: StarshipIn
	commands: [CharacterIn!]!
	alsoAllwaysNull: Int
	someOldField: Int! @deprecated(reason: "Stupid name")
	commanders: [CharacterIn!]!
}
scalar SearchResult
scalar DateTime
